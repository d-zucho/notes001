<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- -- Header Start -- -->
  <header>
    <div class="header-container">
      <h1 class="header-title">Never Forget Again</h1>
      <nav>
        <span><a href="#" class="nav-item nav1">Home</a></span>
        <span><a href="#" class="nav-item nav2">About</a></span>
        <span><a href="#" class="nav-item nav3">Contact</a></span>
        <span><a href="#" class="nav-item nav4">All Notes</a></span>
      </nav>
    </div>
  </header>
  <hr>
  <!-- -- Header End -- -->

  <main>
   
    <section class="inputs">
      <!--  -- Add Note & Filter Sections -- -->
        <div class="new-note-container">

          <div class="add-note-container">
            <form id="add-note-form">
              <label for="add-note-input">Add New Note: </label>
              <input type="text" id="add-note-input" placeholder="Note Title">
              <button class="submit-button" type="submit"> Submit </button>
            </form>
          </div>

          <div class="sort-by">
            <span class="sortBySpan">Sort By: </span>
            <select name="sortBy" id="sortBy">
              <option value="--" selected>--</option>
              <option value="alphabetical">Alphabetically</option>
              <option value="date">Date Created</option>
            </select>
          </div>

          <div class="note-filter-container">
            <label for="note-filter-input">Filter: </label>
            <input type="text" id="note-filter-input" placeholder="What are you looking for?">
          </div>
        </div>
    </section>


    <section class="notes">
      <!-- -- Add Notes with JavaScript -->
    </section>

  </main>

  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
  <script src="notefunctions.js"></script>
  <script src="main.js"></script>
</body>
</html>
